<h1>Book List</h1>

{% if my_book_list %}
  <ul>
    {% for book in my_book_list %}
      <li>
        <!-- Добавьте эту ссылку -->
        <a href="{{ book.get_absolute_url }}">
          {{ book.title }} by {{ book.author }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>There are no books in the library.</p>
{% endif %}

<!-- Дополнительные данные -->
<p>Additional data: {{ some_data }}</p>
